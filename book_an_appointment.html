<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dream Wedding-Book an Appointment</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid bg-dark">
    <div class="row">
        <div class="col-sm-5 d-block ">
            <a class="btn d-flex align-items-center justify-content-between w-100" href="index.html" style="height: 65px;">
                <span class="h1 text-uppercase text-primary  px-2">Dream Wedding</span>
            </a>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-4">
        <div class="carousel-item position-relative active" style="height: 10vh;left: 5%">
            <img class="position-absolute w-50" src="img/ml-1.jpg" style="object-fit: cover;">
        </div>
        <div class="carousel-item position-absolute align-items-end active" style="height: 10vh; bottom: 0;right: 55%">
            <img class="position-absolute w-50" src="img/ml-2.jpg" style="object-fit: cover;">
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-md-12 form-group">
                <label>First Name</label>
                <input class="form-control" type="text" placeholder="John">
            </div>
            <div class="col-md-12 form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" placeholder="Doe">
            </div>
            <div class="col-md-12  form-group">
                <label>E-mail</label>
                <input class="form-control" type="text" placeholder="example@email.com">
            </div>
            <div class="col-md-12  form-group">
                <label>Mobile No</label>
                <input class="form-control" type="text" placeholder="+123 456 789">
            </div>
            <div class="col-md-12  form-group">
                <label>Address Line 1</label>
                <input class="form-control" type="text" placeholder="123 Street">
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-danger" style="border-radius: 25px">Submit Now</button>
            </div>

        </div>
    </div>
    <div class="col-4">
        <div class="carousel-item position-relative active" style="height: 10vh;left: 5%">
            <img class="position-absolute w-50" src="img/mr-1.webp" style="object-fit: cover;">
        </div>
        <div class="carousel-item position-absolute align-items-end active" style="height: 10vh; bottom: 0;right: 55%">
            <img class="position-absolute w-50" src="img/mr-2.jpg" style="object-fit: cover;">
        </div>
    </div>

</div>
</body>

</html>
